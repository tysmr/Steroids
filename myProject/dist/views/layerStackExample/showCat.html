<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Layer Stack Example</title>

  <link rel="stylesheet" href="/vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="/stylesheets/application.css" />

  <script src="/javascripts/onerror.js"></script>

  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>

  <!-- Controllers can be loaded dynamically based on the resource name -->
  <script src="/controllers/layerStackExample.js"></script>

</head>
<body>

  <script>

// Initialize a new WebView and push it to the layer stack
function showCat() {
  var webView = new steroids.views.WebView("/views/layerStackExample/showCat.html");
  steroids.layers.push(webView);
}

steroids.view.navigationBar.show("showCat.html");

</script>

<div class="content-padded">

  <div class="topcoat-button center full" ontouchstart="steroids.layers.pop()">Pop topmost layer</div>
  <br><br>
  <div class="topcoat-button center full" ontouchstart="showCat()"><small>Open another instance of showCat.html</small></div>

</div>


</body>
</html>
